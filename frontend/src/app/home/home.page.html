<ion-content>
    <div class="row" style="
      background: linear-gradient(
        70deg,
        rgb(184, 215, 246),
        rgb(237, 183, 235)
      );
    ">
        <div *ngFor="let song of songs" class="col-12 col-md-6 col-lg-3">
            <ion-card>
                <ion-card-header>
                    <app-song-item [song]="song"></app-song-item>
                </ion-card-header>
            </ion-card>
        </div>
    </div>
</ion-content>
